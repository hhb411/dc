<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aqi</title>
    {% load staticfiles %}
    <style type="text/css" src="{% static 'vendor/bootstrap/css/bootstrap.css' %}"></style>
    <script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
</head>
<body>
    <H1>{{msg}}</H1>
    <H1>城市列表：</H1>
    <table>
    {% for item in station_list %}
        <tr>

            <td>{{item.city}}</td>
            <td>
                <a href="/aqi/station_aqi/?station_code={{item.station_code}}">
                    {{item.station}}
                </a>
            </td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
