<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>
    <h4><a href="article_edit_page?insert_tag=1">新文章</a></h4>

        <a href="article_edit_page?insert_tag=0&article_id={{ article.id }}">修改文章</a>
        <br>
    {% endfor %}

</body>
</html>
