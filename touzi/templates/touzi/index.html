<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行情</title>
</head>
<body>
    <a href="javascript:getKline('ltc','min5')">5分</a>
    <a href="javascript:getKline('ltc','min15')">15分</a>
    <a href="javascript:getKline('ltc','min30')">30分</a>
    <a href="javascript:getKline('ltc','hour')">时</a>
    <a href="javascript:getKline('ltc','day')">日</a>
    <a href="javascript:getKline('ltc','week')">周</a>
    <a href="javascript:getKline('ltc','month')">月</a>
    <div id="kline-chart" style="width: 600px;height:400px;"></div>
    <h3>行情数据</h3>
    {% for data in datas %}
        {{data.time}}, {{data.open}}
        <br>
    {% endfor %}

<script src="../../../../static/vendor/jquery/jquery.js"></script>
<script src="../../../../static/vendor/echarts/echarts.js"></script>
<script>

var api_host = 'http://localhost:8000/touzi/';

getKline('ltc', 'hour');

//获取k线数据
function getKline(commodity, cycle) {
    $.getJSON(api_host + 'kline/' + commodity + '/' + cycle,
        function(json){
            displayKlineChart(json);
        }
    );
}

//展示k线图
function displayKlineChart(rawData) {
    //时间
    var time = rawData.map(function (item) {
        return item[0];
    });
    //k线数据(用于画线)
    var barData = rawData.map(function (item) {
        return {
            value: [+item[1], +item[2], +item[3], +item[4]]
        };
    });
    //收盘价数据
    var closeData = rawData.map(function(item) {
        return item[2]
    });
    //成交量数据
    var amountData = rawData.map(function(item) {
        return item[5]
    });
    //成交量数据(用于画线)
    var amountSeriesData = rawData.map(function(item) {
        open = item[1];
        close = item[2];
        //成交量颜色
        if (close > open)
            color = '#FD1050';
        else if (close < open)
            color = '#0CF49B';
        else
            color = '#EEEEEE';
        return {
            value: item[5],
            itemStyle: {
                normal: {
                    color: color,
                    borderColor: color
                }
            }
        }
    });

    var option = {
        backgroundColor: '#21202D',
        legend: {
            data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
            inactiveColor: '#777',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                animation: false,
                type: 'cross',
                lineStyle: {
                    color: '#376df4',
                    width: 2,
                    opacity: 1
                }
            }
        },
        grid: [{
            bottom: '30%' //上方grid
        },{
            top: '70%' //下方grid
        }],
        xAxis: [{
            type: 'category',
            data: time, //横轴时间
            axisLine: { lineStyle: { color: '#8392A5' } }
        },{
            gridIndex: 1,
            type: 'category',
            data: time, //横轴时间
            show: false
        }],
        yAxis: [{
            scale: true,
            axisLine: { lineStyle: { color: '#8392A5' } },
            splitLine: { show: false }
        },{
            gridIndex: 1,
            scale: true,
            axisLine: { lineStyle: { color: '#8392A5' } },
            splitLine: { show: false }
        }],
        dataZoom: [{
            type: 'slider',
            textStyle: {
                color: '#8392A5'
            },
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            dataBackground: {
                areaStyle: {
                    color: '#8392A5'
                },
                lineStyle: {
                    opacity: 0.8,
                    color: '#8392A5'
                }
            },
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            },
            xAxisIndex: [0, 1],
        },{
            type: 'inside',
            xAxisIndex: [0, 1],
        }],
        animation: false,
        series: [
            {
                type: 'candlestick',
                name: '日K',
                data: barData,
                itemStyle: {
                    normal: {
                        color: '#FD1050',
                        color0: '#0CF49B',
                        borderColor: '#FD1050',
                        borderColor0: '#0CF49B'
                    }
                }
            },{
                name: 'MA5',
                type: 'line',
                data: calculateMA(5, closeData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                }
            },{
                name: 'MA10',
                type: 'line',
                data: calculateMA(10, closeData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                }
            },{
                name: 'MA20',
                type: 'line',
                data: calculateMA(20, closeData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                }
            },{
                name: 'MA30',
                type: 'line',
                data: calculateMA(30, closeData),
                smooth: true,
                showSymbol: false,
                lineStyle: {
                    normal: {
                        width: 1
                    }
                }
            },{
                name: '成交量(amt)',
                type: 'bar',
                data: amountSeriesData,
                xAxisIndex: 1,
                yAxisIndex: 1,
            },{
                name: '成交量MA5',
                type: 'line',
                data: calculateMA(5, amountData),
                lineStyle: {
                    normal: {
                        width: 1,
                        color: '#FFFFFF'
                    }
                },
                xAxisIndex: 1,
                yAxisIndex: 1,
            }
        ]
    };
    var myChart = echarts.init(document.getElementById('kline-chart'));
    myChart.setOption(option);
}

//计算均线
//daCount: 多少单位的均线
//data: 源数组
//返回：均线数组
function calculateMA(dayCount, data) {
    var result = [];
    for (var i = 0, len = data.length; i < len; i++) {
        if (i < dayCount) {
            result.push('-');
            continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
//            sum += data[i - j][1];
            sum += data[i - j];
        }
        result.push(sum / dayCount);
    }
    return result;
}

</script>
</body>
</html>
